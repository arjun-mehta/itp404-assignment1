function classifyReviewsByCost(reviews) {
  // your implementation

  return reviews.reduce(function(c, review){

      if (c[review.cost] = true) {
        c[review.cost] = c[review.cost] + 1;
      }
      else if (c[review.cost] = false){
        c[review.cost] = 1;
      }

}, {});
}
